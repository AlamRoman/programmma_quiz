<?php

    function go_to($location) {
        header("location:$location");
        exit();
    }

    function crea_card_da_domande($domande) {
        $contenuto = "";

        foreach ($domande as $domanda) {
            
            $contenuto .= '<div class="my-5 d-flex justify-content-center">
            <div class="card" style="width: 75vw;">
            <div class="card-body">';
            $contenuto .= '<h5 class="card-title">'."Domanda ".$domanda["nDomanda"].'</h5>';
            $contenuto .= '<p class="card-text">'.$domanda["testo"].'</p>';

            $contenuto .= '<form>';

            if ($domanda["tipo"]=="multipla") {
                foreach ($domanda["risposte"] as $opzione) {
                    $contenuto .= '<button class="btn btn-primary mx-3">'.$opzione.'</button>';
                }
            }else{
                $contenuto .= '<input type="text" class="form-control">';
            }

            $contenuto .= "</form>";

            $contenuto .= "</div></div></div>";
        }

        return $contenuto;
    }

?>